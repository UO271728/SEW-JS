<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Rafael Muñiz Reguera"/>
    <meta name="description" content="Simulacion de una calculadora energetica"/>
    <meta name="keywords" content="Calculadora, Energetica"/>
    <title>Calculadora Energetica</title>
    <link rel="stylesheet" type="text/css" href="calculadoraEnergetica.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="calculadoraEnergetica.js"></script>
    <script>var calculadora = new CalculadoraEnergetica()</script>
</head>
<body>
        <h1>Calculadora Energetica</h1>
        <main>
        <label for="pantalla">Calculadora Energetica</label>
        <textarea name="pantalla" readonly></textarea>
        <input type="button" name="ordenador" value="ordenador" onclick="calculadora.ordenador()">
        <input type="button" name="television" value="television" onclick="calculadora.television()">
        <input type="button" name="horno" value="horno" onclick="calculadora.horno()">
        <input type="button" name="lavavajillas" value="lavavajillas" onclick="calculadora.lavavajillas()">
        <input type="button" name="radiador" value="radiador" onclick="calculadora.radiador()">
        <input type="button" name="calentador" value="calentador" onclick="calculadora.calentador()">
        <input type="button" name="iluminacion" value="iluminacion" onclick="calculadora.iluminacion()">
        <input type="button" name="personas" value="nº personas" onclick="calculadora.numeroPersonas()">
        <input type="button" name="precio" value="precio" onclick="calculadora.precio()">
        <input type="button" name="consumo" value="consumo" onclick="calculadora.consumo()">
        <input type="button" value="a^b/c" onclick="calculadora.raiz()">
        <input type="button" value="⌫" onclick="calculadora.borrar()">
        <input type="button" value="xy" onclick="calculadora.xpotenciay()">
        <input type="button" value="ln" onclick="calculadora.ln()">
        <input type="button" value="log" onclick="calculadora.log()">
        <input type="button" name="sin" value="sin" onclick="calculadora.seno()">
        <input type="button" name="cos" value="cos" onclick="calculadora.coseno()">
        <input type="button" name="tan" value="tan" onclick="calculadora.tangente()">
        <input type="button" value="x²" onclick="calculadora.potenciaCuadrado()">
        <input type="button" name="enter" value="Enter" onclick="calculadora.enter()">
        <input type="button" name="siete" value="7" onclick="calculadora.digitos('7')">
        <input type="button" name="ocho" value="8" onclick="calculadora.digitos('8')">
        <input type="button" name="nueve" value="9" onclick="calculadora.digitos('9')">
        <input type="button" value="÷" onclick="calculadora.division()">
        <input type="button" value="+/-" onclick="calculadora.cambioSigno()">
        <input type="button" name="cuatro" value="4" onclick="calculadora.digitos('4')">
        <input type="button" name="cinco" value="5" onclick="calculadora.digitos('5')">
        <input type="button" name="seis" value="6" onclick="calculadora.digitos('6')">
        <input type="button" value="x" onclick="calculadora.multiplicacion()">
        <input type="button" name="Shift" value="Shift" onclick="calculadora.shift()">
        <input type="button" name="uno"  value="1" onclick="calculadora.digitos('1')">
        <input type="button" name="dos"  value="2" onclick="calculadora.digitos('2')">
        <input type="button" name="tres" value="3" onclick="calculadora.digitos('3')">
        <input type="button" value="-" onclick="calculadora.resta()">
        <input type="button" value="on" onclick="calculadora.on()">
        <input type="button" name="cero" value="0" onclick="calculadora.digitos('0')">
        <input type="button" value="." onclick="calculadora.punto()">
        <input type="button" name="barra" value="|_|" onclick="calculadora.barra()">
        <input type="button" value="+" onclick="calculadora.suma()">

    </main>
</body>
</html>
